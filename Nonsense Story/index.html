<!doctype html>

<head>
    <meta charset="utf-8">
    <title>Nonsense Story</title>
    <link rel="stylesheet" href="css/stylesheet.css">

</head>

<body>
    <header>
        <h1 id="assignmentName"></h1>
        <h2 id="slogan"></h2>
    </header>
    <main>
        <h2>What I learned</h2>
        <ul>
            <li>How to split strings</li>
            <li>How to use regular expressions</li>
            <li>How to get text from HTML</li>
            <li>Array randomization</li>
        </ul>

        <div class="column">
            <h2>Seven nouns</h2>
            <textarea id="nouns" type="text" rows="7" cols="35"></textarea>
        </div>


        <div class="column">
            <h2>Three adjectives</h2>
            <textarea id="adjectives" type="text" rows="7" cols="35"></textarea>
        </div>

        <div class="column">
            <h2>Three verbs</h2>
            <textarea id="verbs" type="text" rows="7" cols="35"></textarea>
        </div>

        <button onclick="tellStory()">Story time</button>

        <div id="storyArea"></div>

    </main>

    <footer>
        <br>
        <p>Ammon Roberts</p>
    </footer>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
