<!doctype html>

<head>
    <meta charset="utf-8">
    <title>Pizza Emporium</title>
    <link rel="stylesheet" href="css/stylesheet.css">

</head>

<body>
    <header>
        <h1 id="assignmentName"></h1>
        <h2 id="slogan"></h2>
    </header>
    <main>
        <h2>What I learned</h2>
        <ul>

        </ul>
        <div class="row">
            <div class="column">
                <h2>Crust</h2>
                <input type="radio" name="crust" value="thin" id="thin" checked>Thin<br>
                <input type="radio" name="crust" value="regular" id="regular">Regular<br>

                <h2>Toppings</h2>
                <input type="radio" name="topping" value="pepperoni" id="pepperoni" checked>Pepperoni<br>
                <input type="radio" name="topping" value="bacon" id="bacon">Bacon<br>


                <h2>Size</h2>
                <input type="radio" name="size" value="small" id="small" checked>Small<br>
                <input type="radio" name="size" value="medium" id="medium">Medium<br>
                <input type="radio" name="size" value="large" id="large">Large<br>

                <h2>Place Order</h2>
                <button id="buildButton">Build Pizza</button>
            </div>

            <div class="column">
                <h2>Shopping List</h2>
                <div id="shoppingListArea"></div>

                <br>
                <br>

                <h2>Messages</h2>
                <div id="messageArea"></div>
            </div>
        </div>
    </main>

    <footer>
        <br>
        <p>Ammon Roberts</p>
    </footer>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
