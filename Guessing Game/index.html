<!doctype html>

<head>
    <meta charset="utf-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="css/stylesheet.css">

</head>

<body>
    <header>
        <h1 id="assignmentName"></h1>
    </header>
    <main>
        <h1></h1>
        <h2>What I learned</h2>
        <ul id="objectives">

        </ul>


        <h2>Instructions</h2>
        <P>Guess a number between 1 and 15</P>
        <p>You will receive a reward based on how many guesses it takes you to guess the number correctly</p>
        <p>Refresh the page to play again</p>

        <div class="a1">
            <h2>Play</h2>
            <input id="guess" type="number" placeholder="number" />
            <button id="guessButton" onclick="evaluateGuess()">Guess</button>
        </div>

        <div class="a2">
            <h2>Tries</h2>
            <div id="attempts"></div>
        </div>

        <div class="a3">
            <h2>Feedback</h2>
            <div id="feedback"></div>
        </div>

        <div class="a4">
            <h2>Award</h2>
            <div id="award"></div>
        </div>

    </main>
    <footer>
        <br>
        <p>Ammon Roberts</p>

    </footer>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
